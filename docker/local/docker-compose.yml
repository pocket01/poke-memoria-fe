services:
  poke-memoria-fe:
    build:
      context: ../..
      dockerfile: docker/local/Dockerfile
      target: deps
    container_name: poke-memoria-fe
    restart: no
    ports:
      - "3000:3000"
    volumes:
      - ../..:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      # NEXT_PUBLIC_API_URL: http://localhost:8000  # TODO 将来のバックエンド連携用
    command: pnpm run dev
    # networks:
    #   - poke-memoria

# 名前付きボリューム（パフォーマンス向上）
volumes:
  node_modules:
  next_cache:

